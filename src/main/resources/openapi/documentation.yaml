openapi: "3.0.3"
info:
  title: "poster_api_ktor API"
  description: "poster_api_ktor API"
  version: "1.0.0"
servers:
- url: "http://127.0.0.1:8080"
paths:
  /hello:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
  /login:
    post:
      description: ""
      requestBody:
        content:
          'application/json':
            schema:
              $ref: "#/components/schemas/UserLoginForm"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                type: "string"
        "401":
          description: "Unauthorized"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Invalid username or password"
  /users/{id}:
    get:
      description: ""
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "integer"
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "User not found"
  /users/register:
    post:
      description: ""
      requestBody:
        content:
          'application/json':
            schema:
              $ref: "#/components/schemas/UserRegisterForm"
        required: true
      responses:
        "202":
          description: "Accepted"
          content:
            'text/plain':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "New user is registered"
        "406":
          description: "Not Acceptable"
          content:
            'text/plain':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "New user is not registered. Check your credentials"
components:
  schemas:
    UserLoginForm:
      type: "object"
      properties:
        username:
          type: "string"
        password:
          type: "string"
    User:
      type: "object"
      properties:
        username:
          type: "string"
        profileImg:
          type: "string"
        id:
          type: "integer"
          format: "int32"
    UserRegisterForm:
      type: "object"
      properties:
        username:
          type: "string"
        password:
          type: "string"
        imageUrl:
          type: "string"